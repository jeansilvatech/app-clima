<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="loading">
            <img src="./assets/img/loading.gif" alt="">
        </div>
        <div class="card">
            <h2 class="card-title">Previsão do Tempo</h2>
            <form action="">
                <input type="text" placeholder="Digite o nome de uma cidade">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>

            </form>
            <div>
                <span class="error"><i class="fa-solid fa-circle-exclamation"></i> Nome inválido! Tente novamente. </span>
            </div>
            <div class="card-city">
                <div class="local">
                    <h2><i class="fa-solid fa-location-dot"></i> <span class="city-name">Belo Horizonte</span> <img class="country" src="https://flagsapi.com/BR/flat/64.png"></img></h2>
                </div>
                <div class="local-temp">
                    <p>30°C</p>
                </div>
                <div class="more">
                    <p ><i class="fa-solid fa-droplet"></i> <span class="humidity">30%</span> </p>
                    <p ><i class="fa-solid fa-wind"></i> <span class="wind">15 km/h</span></p>
                </div>
                <div class="description">
                    <img class="icon-description" src="http://openweathermap.org/img/wn/02d.png" alt="">
                    <p class="text-description">Céu Aberto</p>
                </div>
                
                
            </div>
        </div>
    </div>
    <div class="bg-temp">

    </div>
   
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
