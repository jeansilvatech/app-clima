<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="preload">
            <div class="circle-load center">
                <img src="./assets/img/icon.png" alt="">
            </div>
        </div>
        <div class="loading">
            <div class="circle-loading center">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <figure class="logo">
            <img src="./assets/img/icon.png" alt="">
        </figure>
        <div class="card">
            <h2 class="card-title">Previsão do Tempo</h2>
            <form action="" class="center">
                <input type="text" placeholder="Digite o nome de uma cidade">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div>
                <span class="error"><i class="fa-solid fa-circle-exclamation"></i> Nome inválido! Tente novamente. </span>
            </div>
            <div class="card-city center-column">
                <div class="local">
                    <h2 class="center-column"><i class="fa-solid fa-location-dot"></i> <span class="city-name"></span> <img class="country" src="https://flagsapi.com/BR/flat/64.png"></img></h2>
                </div>
                <div class="line"></div>
                <div class="local-temp">
                    <p></p>
                </div>
                <div class="more center">
                    <p class="humidity-text"><i class="fa-solid fa-droplet"></i> <span class="humidity"></span> </p>
                    <p class="wind-text"><i class="fa-solid fa-wind"></i> <span class="wind"></span></p>
                </div>
                <div class="description center">
                    <img class="icon-description" src="http://openweathermap.org/img/wn/02d.png" alt="">
                    <p class="text-description"></p>
                </div>
                
                
            </div>
        </div>
        <footer class="center-column">
            <p>desenvolvido por <a href="https://jeansilvatech.netlify.app" target="_blank">Jean Silva</a></p>
            <div class="social">
                <a href="https://www.linkedin.com/in/jeanpesil" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/jeansilvatech" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </footer>
    </div>
    <div class="bg-temp">

    </div>
   
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
